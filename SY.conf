#山羊圈x配置
[general]
# 测试节点
server_check_url=http://cp.cloudflare.com/generate_204
# 测试时长限定
server_check_timeout=2000
# 以下不使用fake-ip （虚假ip）
dns_exclusion_list = *.localnetwork.uop, *.qq.com, qq.com
# 资源解析器
resource_parser_url= https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/resource-parser.js
# 检查节点信息
geo_location_checker=http://ip-api.com/json/?lang=zh-CN, https://raw.githubusercontent.com/I-am-R-E/Functional-Store-Hub/Master/GeoLocationChecker/QuantumultX/IP-API.js
# 不检查节点信息
# geo_location_checker=disabled
# 下列表中内容将不经过 QuantumultX 的处理
excluded_routes=239.255.255.250/32, 24.105.30.129/32, 185.60.112.157/32, 185.60.112.158/32, 182.162.132.1/32
# YouTube去广告端口
udp_drop_list=443
[dns]
# no-system
no-ipv6
server=223.5.5.5
server=114.114.114.114
server=119.29.29.29
address=/mtalk.google.com/108.177.125.188
server=/dl.google.com/119.29.29.29
server=/dl.l.google.com/119.29.29.29
server=/*.weixin.com/119.28.28.28

[policy]
# 山羊策略组
# 国内优选 #20min一次
url-latency-benchmark=Auto, server-tag-regex=(?=(台|TW|香|HK|Taiwan|Hong Kong)), check-interval=1200, tolerance=20, alive-checking=false, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/China.png
# 国外优选
url-latency-benchmark=Global, server-tag-regex=(?=(新|SG|日|JP|美|US|KR|韩)), check-interval=1200, tolerance=20, alive-checking=false, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Global.png
# 谷歌
# Open Al
static=Open AI, server-tag-regex=日|德|荷|土|JP|KR|SG, img-url=https://raw.githubusercontent.com/fmz200/wool_scripts/main/icons/apps/OpenAI.png
# 漏网之鱼
static=Final, Auto, Global, proxy, direct, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Lock.png

[filter_local]
host, cf3.misakaf.org, Global
host, mulgore.net, Auto
# 绕过苹果证书
host, ocsp.apple.com, reject
host-suffix, local, direct
final, Final

